            const imgElement = document.getElementById("randomImage");

            imgElement.style.display = "block"; // Asegúrate de que la imagen se muestre
        }
    
        // Mostrar una imagen inicial al cargar la página
        window.onload = function () {
            const initialImageIndex = Math.floor(Math.random() * images.length); // Selecciona una imagen al azar

            document.getElementById("randomImage").style.display = "block";
